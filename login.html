<!DOCTYPE html>
<html lang="en">
<head>

<body>

                      <label class="label">
                        <span class="label-text">Number</span>
                      </label>
                      <input id="number" type="text" placeholder="Enter your number" class="input input-bordered" required />
                    </div>
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Pin</span>
                      </label>
                      <input id= "pin" type="password" placeholder="Enter your pin" class="input input-bordered" required />
                      <label class="label">
                        <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                      </label>
                    </div>
                    <div class="form-control mt-6">
                      <button id="submit" class="btn btn-primary">Login</button>
                    </div>
                  </form>
              </div>

          </div>
        </div>
      </div>
   </div>
